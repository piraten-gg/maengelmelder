<!DOCTYPE html>
<html>
<head>
  <title>Mängelmelder</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="vendor/leaflet/leaflet.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" type="text/css" href="fonts/Lato/latofonts.css">
  <link rel="icon" href="img/marker_piraten.png" type="image/png">
</head>
<body>
  <div id="map"></div>
  <div class="sidebar left">
    <form class="padbox new-marker-form" action="javascript:app.submitMarker()">
      <h1><span class="red">Mängel</span><span class="blue">melder</span></h1>
      <img class="logo" src="img/marker_piraten.png">

      <p>Dies ist eine <b>nicht</b> funktionsfähige Demo!</p>

      <label class="label">Ausgewählter Ort:</label>
      <div class="location">Bitte den Ort auf der Karte auswählen.</div>

      <label class="label">Art des Mangels:</label>
      <select class="input category" required>
        <option value="">-- Bitte auswählen --</option>
        <option value="0">Müll</option>
        <option value="7">Vandalismus</option>
        <option value="3">Straßenschild beschädigt</option>
        <option value="2">Ampel defekt</option>
        <option value="5">Straßenbeleuchtung defekt</option>
        <option value="1">Straßenschäden</option>
        <option value="4">unnötiges Straßenschild</option>
        <option value="6">Tierkadaver</option>
        <option value="8">etwas anderes</option>
      </select>

      <label class="label">Beschreibung:</label>
      <textarea class="input description" rows="4" required></textarea>

      <label class="label">Vertraulichkeit</label>
      <input id="checkbox_confidential" type="checkbox" class="pointer">
      <label for="checkbox_confidential" class="pointer">Vertraulich - nicht auf der Karte anzeigen</label>

      <label class="label">Mangel mitverfolgen</label>
      <input id="checkbox_subscribe" type="checkbox" class="pointer">
      <label for="checkbox_subscribe" class="pointer">Benachrichtigungen erhalten, wenn sich der Bearbeitungsstatus ändert</label>

      <div class="initiallihidden subscribebox">
        <input class="input subName" type="text" placeholder="Name (optional)">
        <input class="input subMail" type="email" placeholder="E-Mail-Adresse">
      </div>

      <input type="submit" value="Melden" class="button submitmarker">

      <a href="impressum">Impressum</a>

    </form>
  </div>

  <script src="vendor/leaflet/leaflet.js"></script>
  <script src="vendor/jquery/jquery-3.0.0.min.js"></script>
  <script src="js/boundaries.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
